<mat-card 
  class="pokemon-card"
  [class.pokemon-card--selected]="isSelected"
  [class.pokemon-card--disabled]="isDisabled"
  [class.pokemon-card--loading]="isLoadingDetails"
  (click)="onCardClick()">
  
  <!-- Background Area (más pequeña que la tarjeta) -->
  <div class="pokemon-card__background"></div>
  
  <!-- Loading State -->
  <div class="pokemon-card__loading" *ngIf="isLoadingDetails">
    <div class="pokemon-card__loading-spinner"></div>
  </div>
  
  <!-- Pokemon Image -->
  <div class="pokemon-card__image-container" *ngIf="!isLoadingDetails">
    <img 
      [src]="imageUrl" 
      [alt]="pokemon.name"
      class="pokemon-card__image"
      (error)="imageUrl = 'assets/images/pokemon/pokemon-placeholder.png'">
  </div>
  
  <!-- Pokemon Info -->
  <div class="pokemon-card__info" *ngIf="!isLoadingDetails">
    <!-- Etiqueta azul con número y nombre como en el diseño -->
    <div class="pokemon-card__name-label">
      #{{ pokemonId.toString().padStart(3, '0') }} {{ pokemon.name | titlecase }}
      
      <!-- Shiny Indicator -->
      <mat-icon class="shiny-icon" *ngIf="isShiny">star</mat-icon>
    </div>
  </div>
  
</mat-card>
