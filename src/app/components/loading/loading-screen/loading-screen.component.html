<div class="loading-screen" *ngIf="isVisible">
  
  <!-- Pokémon Logo en la esquina superior izquierda -->
  <div class="loading-screen__logo" *ngIf="config.showLogo">
    <img 
      src="assets/images/logos/pokemon-logo.svg" 
      alt="Pokémon"
      class="loading-screen__logo-img">
  </div>
  
  <!-- Loading Container que toma toda la pantalla -->
  <div class="loading-screen__container">
    
    <!-- Loading Animation con el GIF -->
    <div class="loading-screen__animation">
      <img 
        src="assets/images/original-bd720cc572516fcc161d74534730b696.gif" 
        alt="Loading Poké Ball"
        class="loading-screen__pokeball">
    </div>
    
    <!-- Loading Message con animación de puntos -->
    <div class="loading-screen__message" *ngIf="config.message">
      <span class="loading-screen__text">
        {{ config.message }}
        <span class="loading-screen__dots">
          <span class="loading-screen__dot">.</span>
          <span class="loading-screen__dot">.</span>
          <span class="loading-screen__dot">.</span>
        </span>
      </span>
    </div>
    
  </div>
  
</div>
